<!DOCTYPE html>

<title> Home Page </title>

<head>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=outline">

</head>

<body>
  <header class="header-bar">
    <div class="header-title">

      <h1> Web Authentication </h1>

    

    <nav>
      <div class="main-nav">
          
      <ul>
        <li>
         <a href="/">Home</a>
        </li>

        {% if session.logged_in == 'Jørn' or 'jørn' or 'jorn' or 'Jorn' %}
        <li>
          <a href="/authenticatedweeb">Authentication Check</a>
        </li>
        {% else %}
        <li>
          <a href="/authenticated">Authentication Check</a>
        </li>
        {% endif %}

        <li>
            <span id="login-button"></span>
            <script>
              var loginButton = document.getElementById('login-button');
              {% if session.logged_in %}
                loginButton.innerHTML = '<a href="/logout">Log out</a>';
              {% else %}
                loginButton.innerHTML = '<a href="/login">Log in</a>';
              {% endif %}
            </script>
        </li>

      </ul>




      </div>
    </nav>

  </header>
</div>

<div class="main">
    {% block content %}
    {% endblock  %}
</div>

</body>
